<div class="container">
  <h1>Últimas Experiências</h1>
  <div class="experiences">

    @for(experience of experiences(); let i = $index; track experience) {
      <details>
        <summary>
          <strong>{{ experience.title }}</strong>
          <p>{{ experience.subtitle }}</p>
        </summary>
        <article [innerHTML]="experience.description"></article>
      </details>
    }
  </div>
</div>
