<div>
  <app-header/>
  <main>
    <div class="divider"></div>
    <app-graduation id="graduation"/>
    <app-knowledge id="knowledge"/>
    <app-experience id="experience"/>

    @defer(on viewport) {
      <app-projects/>
    }
    @placeholder {
      <p>Carregando projetos...</p>
    }
    @loading(minimum 0.2s) {
      <div class="loading-area">
        <div class="loading"></div>
        <p>Buscando os projetos...</p>
      </div>
    }
  </main>

</div>
